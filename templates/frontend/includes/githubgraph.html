<section class="py-5 bg-dark-gradient">
    <div class="container">
        <h2 class="text-center glow-text mb-4 display-5 fw-bold">Keep Your GitHub Green</h2>
        <div class="github-graph-container mb-5">
            <div class="glassmorphism p-4 rounded-3">
                <h3 class="fs-4 fw-semibold mb-4">Your GitHub Contribution Graph</h3>
                <div class="overflow-auto py-2">
                    <div class="github-graph">
                        <div class="d-flex justify-content-between small mb-2">
                            <span>Jan</span>
                            <span>Feb</span>
                            <span>Mar</span>
                            <span>Apr</span>
                            <span>May</span>
                            <span>Jun</span>
                            <span>Jul</span>
                            <span>Aug</span>
                            <span>Sep</span>
                            <span>Oct</span>
                            <span>Nov</span>
                            <span>Dec</span>
                        </div>
                        <div id="contribution-grid" class="contribution-grid">
                            <!-- JavaScript will generate contribution cells here -->
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end gap-2 mt-3 small">
                    <span>Less</span>
                    <div class="contribution-level level-0"></div>
                    <div class="contribution-level level-1"></div>
                    <div class="contribution-level level-2"></div>
                    <div class="contribution-level level-3"></div>
                    <div class="contribution-level level-4"></div>
                    <span>More</span>
                </div>
            </div>
        </div>
    </div>
</section>
